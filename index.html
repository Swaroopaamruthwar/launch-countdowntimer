<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:wght@300&display=swap');
  </style>
</head>

<body>
  <div class="page">
    <div class="text">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>
    <div class="countdown">
      <div class="days">
        <h1 class="days-count counts">
          
        </h1>
        <h5>Days</h5>
      </div>
      <div class="hours">
        <h1 class="hours-count counts">
        </h1>
        <h5>Hours</h5>
      </div>
      <div class="minutes">
        <h1 class="minutes-count counts">
        </h1>
        <h5>Minutes</h5>
      </div>
      <div class="seconds">
        <h1 class="seconds-count counts"></h1>
        <h5>Seconds</h5>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="icons">
      <div class="icon"> <img class="fb" src="./images/icon-facebook.svg" alt="img1"></div>
      <div class="icon"> <img class="pin" src="./images/icon-pinterest.svg" alt="img2"></div>
      <div class="icon"> <img class="insta" src="./images/icon-instagram.svg" alt="img3"></div>
    </div>
  </div>
</body>
<script src="./countdown.js"></script>

</html>
